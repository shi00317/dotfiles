# Picom configuration for i3 - replicating JankyBorders from Aerospace
# Active windows get yellow border, inactive get dark blue border

# Basic settings
backend = "glx";
vsync = true;
refresh-rate = 0;

# Window borders (equivalent to JankyBorders)
wintypes:
{
  normal = { border-width = 5; border-color = "#494d64"; };  # inactive: dark blue
};

# Active window border color (equivalent to active_color=0xfffad82d)
border-color-focused = "#fad82d";  # active: yellow
border-color-unfocused = "#494d64";  # inactive: dark blue
border-width = 5;

# Opacity settings
active-opacity = 1.0;
inactive-opacity = 1.0;
frame-opacity = 1.0;

# Shadow settings (disable for clean look)
shadow = false;

# Fading
fading = false;

# Blur (optional - set to false for performance)
blur:
{
  method = "none";
};

# Experimental backends for better performance
experimental-backends = true;