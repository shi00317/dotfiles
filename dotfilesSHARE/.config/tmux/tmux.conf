#List of plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cowboy'
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'jaclu/tmux-power-zoom'
set -g @plugin 'graemedavidson/tmux-pane-focus'
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'arcticicestudio/nord-tmux'

# non-plugin options
set -g default-terminal 'tmux-256color'
set -g renumber-windows on
set -g mouse on

# ==========================================
# Keybindings
# ==========================================

# Prefix key: Ctrl+Space (ergonomic, no conflict with i3/LazyVim/macOS)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ==========================================
# Pane Navigation (vim-style: prefix + h/j/k/l)
# ==========================================
bind h select-pane -L    # Move to left pane
bind j select-pane -D    # Move to pane below
bind k select-pane -U    # Move to pane above
bind l select-pane -R    # Move to right pane

# ==========================================
# Pane Splitting (intuitive: | for vertical, - for horizontal)
# ==========================================
bind | split-window -h -c "#{pane_current_path}"   # Vertical split (side by side)
bind \\ split-window -h -c "#{pane_current_path}"  # Same as | (easier to type)
bind - split-window -v -c "#{pane_current_path}"   # Horizontal split (stacked)
bind _ split-window -v -c "#{pane_current_path}"   # Same as - (with shift)

# ==========================================
# Pane Resizing (prefix + Shift+h/j/k/l)
# ==========================================
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ==========================================
# Window Management
# ==========================================
bind c new-window -c "#{pane_current_path}"  # New window in current path
bind n next-window                            # Next window
bind p previous-window                        # Previous window
bind & kill-window                            # Kill window (with confirm)
bind x kill-pane                              # Kill pane (with confirm)

# Jump to window by number (prefix + 0-9)
bind 0 select-window -t :0
bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9

# ==========================================
# Utility Bindings
# ==========================================
bind a setw synchronize-panes                 # Toggle sync panes (was C-a)
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ==========================================
# Copy Mode (vim-style)
# ==========================================
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ==========================================
# Pane Focus Plugin Options
# ==========================================
set -g @pane-focus-size on
set -g @pane-focus-size '50'
set -g @pane-focus-direction '+'

# ==========================================
# Catppuccin Mocha Theme (no plugin)
# ==========================================
# Color palette
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_lavender="#b4befe"

# Status bar
set -g status on
set -g status-position bottom
set -g status-interval 1
set -g status-justify left

# Status bar colors
set -g status-style "bg=${thm_bg},fg=${thm_fg}"

# macOS: minimal indicator | Linux: full status bar
# Left side
if-shell "uname | grep -q Darwin" \
    "set -g status-left '#[fg=${thm_blue},bold]tmux #[fg=${thm_gray}]â”‚ '" \
    "set -g status-left '#[bg=${thm_blue},fg=${thm_bg},bold] #S #[bg=${thm_bg},fg=${thm_blue}]'"
set -g status-left-length 100

# Right side
if-shell "uname | grep -q Darwin" \
    "set -g status-right ''" \
    "set -g status-right '#[fg=${thm_magenta}]#[bg=${thm_magenta},fg=${thm_bg}] %Y-%m-%d #[bg=${thm_blue},fg=${thm_bg}] %H:%M '"
set -g status-right-length 100

# Window list styling
set -g window-status-separator ""

# macOS: minimal window list | Linux: styled window list
# Inactive windows
if-shell "uname | grep -q Darwin" \
    "set -g window-status-format '#[fg=${thm_gray}]#I:#W '" \
    "set -g window-status-format '#[fg=${thm_bg},bg=${thm_gray}]#[fg=${thm_fg},bg=${thm_gray}] #I #W #[fg=${thm_gray},bg=${thm_bg}]'"

# Active window
if-shell "uname | grep -q Darwin" \
    "set -g window-status-current-format '#[fg=${thm_lavender},bold]#I:#W '" \
    "set -g window-status-current-format '#[fg=${thm_bg},bg=${thm_lavender}]#[fg=${thm_bg},bg=${thm_lavender},bold] #I #W #[fg=${thm_lavender},bg=${thm_bg}]'"

# Pane borders
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

# Message styling (command prompt)
set -g message-style "bg=${thm_yellow},fg=${thm_bg}"
set -g message-command-style "bg=${thm_gray},fg=${thm_fg}"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=${thm_lavender},fg=${thm_bg}"

# Clock mode
set -g clock-mode-colour "${thm_blue}"

# ==========================================
# TPM (keep at the very end)
# ==========================================
run '~/.config/tmux/plugins/tpm/tpm'
